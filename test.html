<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Featured Bedsheets - 3 Card Display</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #f9fbfc;
    color: #333;
    display: flex;
    justify-content: center;
    padding: 40px 20px;
  }

  .container {
    display: flex;
    gap: 24px;
    max-width: 960px;
    width: 100%;
    justify-content: center;
  }

  .card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    overflow: hidden;
    max-width: 300px;
    flex: 1 1 0;
    display: flex;
    flex-direction: column;
    transition: box-shadow 0.3s ease, transform 0.3s ease;
    cursor: pointer;
  }

  .card:hover {
    transform: translateY(-8px);
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
  }

  .card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }

  .card-content {
    padding: 20px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .card-title {
    font-weight: 600;
    font-size: 1.3rem;
    margin: 0 0 10px;
    color: #222;
  }

  .card-description {
    font-weight: 300;
    font-size: 1rem;
    color: #555;
    flex-grow: 1;
    line-height: 1.4;
    margin-bottom: 15px;
  }

  .card-price {
    font-weight: 700;
    font-size: 1.2rem;
    color: #d6336c;
  }

  @media (max-width: 980px) {
    .container {
      max-width: 700px;
    }
  }

  @media (max-width: 650px) {
    .container {
      flex-direction: column;
      align-items: center;
    }
    .card {
      max-width: 90%;
      margin-bottom: 24px;
    }
  }
</style>
</head>
<body>
  <div class="container" role="list" aria-label="Featured bedsheets">
    <div class="card" role="listitem">
      <img src="https://images.unsplash.com/photo-1580910051076-f7a60006338e?auto=format&fit=crop&w=400&q=80" alt="Floral Cotton Bedsheet" />
      <div class="card-content">
        <h3 class="card-title">Floral Cotton</h3>
        <p class="card-description">Soft cotton bedsheet with delicate floral patterns for a fresh look.</p>
        <div class="card-price">$44.99</div>
      </div>
    </div>
    <div class="card" role="listitem">
      <img src="https://images.unsplash.com/photo-1524758631624-e2822e304c36?auto=format&fit=crop&w=400&q=80" alt="Striped Blue Bedsheet" />
      <div class="card-content">
        <h3 class="card-title">Blue Stripes</h3>
        <p class="card-description">Lightweight bedsheet with elegant blue stripes and smooth texture.</p>
        <div class="card-price">$39.99</div>
      </div>
    </div>
    <div class="card" role="listitem">
      <img src="https://images.unsplash.com/photo-1605902711622-cfb43c443f87?auto=format&fit=crop&w=400&q=80" alt="Beige Linen Bedsheet" />
      <div class="card-content">
        <h3 class="card-title">Beige Linen</h3>
        <p class="card-description">Breathable linen bedsheet in calming beige, perfect for any season.</p>
        <div class="card-price">$59.99</div>
      </div>
    </div>
  </div>
</body>
</html>
